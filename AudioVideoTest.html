<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio & Video Test</title>
</head>
<body>
<div id="container">

    <video id="gum" playsinline autoplay muted width="480" height="640"></video>
    <video id="recorded" playsinline loop width="480" height="640"></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="AudioVideoTest.js" async></script>
</body>
</html>
